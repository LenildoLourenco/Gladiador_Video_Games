<div class="search-container">
    <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routerLink="/">GladiadorGames</span>
        <input 
        class="search-input" 
        name="search"
        ngModel
        placeholder="Procurar 500,000+ games"
        />
        <button class="search-button">Procurar</button>
    </form>
</div>
